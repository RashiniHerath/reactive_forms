<div class="container-fluid">
  <h2>Registration Form</h2>
  <form [formGroup]="registrationForm" >
    <div class="form-group">
      <label for="name">Username:</label>
      <input [class.is.invalid]="registrationForm.get('username')?.invalid && registrationForm.get('username')?.touched" formControlName="username" type="text" class="form-control" >
     <small [class.d.none]="registrationForm.get('username')?.valid || registrationForm.get('username')?.untouched" class="text-danger">Username is required</small>
      <!--   
      <div *ngIf="registrationForm.get('username')?.invalid && registrationForm.get('username')?.touched" class="text-danger">
        Username is required, min length of 4 and max length of 10.
       -->
    </div>
    <div class="form-group">
      <label for="email">Password</label>
      <input formControlName="password" type="password" class="form-control" >
    </div>

    <div class="form-group">
      <label for="email">Confirm Password</label>
      <input formControlName="Confirmpassword" type="password" class="form-control" >
    </div>
   <button class="btn btn-primary" type="submit">Register</button>
</form>
 {{registrationForm.value | json}} <!-- use interpolaton to visualize the communication between view and modal-->
</div>
 
<div class="form-group">
  <label>City</label>
  <input formControlName="City" Type="text" class="form-control">
</div>

<div class="form-group">
  <label>State</label>
  <input formControlName="State" type="text" class="form-control">
</div>

<div class="form-group">
  <label>Postal Code</label>
  <input formControlName="postal code" type="text" class="form-control">
</div>

<button class="btn-btn-primary" type="submit"> Register</button>
<button (click)="loadApiData()" class="btn btn-secondary ml-2" type="button">Load Api Data</button>
